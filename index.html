<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="#" class="card-img-top" id="image" alt="">
        <div class="user-info">
            <p>First Name: <span class="fname" id="fname"> John</span></p>
            <p>Last Name: <span class="lname" id="lname"> Doe</span></p>
            <p>Telephone No.: <span class="tel-number" id="tel-number">01234567890</span></p>
            <p>Location: <span class="location" id="location"> Vatican</span></p>
            <p>Email Address: <span class="email" id="email"></span> John</p>
            <a href="#" class="btn btn-primary" id="btn">Random User</a>
        </div>
    </div>



    <script src="./javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
